{{ define "main" }}
<main class="md:container mx-auto mb-auto sm:mt-16 mt-4 px-4 md:px-8 lg:px-24 2xl:px-48">

    <article class="text-gray-700">
        <h1 class="font-bold text-3xl text-gray-700">{{ .Title }}</h1>
        {{ .Content }}
    </article>

    <ul>
        {{ range .Pages }}
        <li>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
</main>
{{ end }}
